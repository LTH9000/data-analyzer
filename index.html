<!DOCTYPE HTML>
<html>
<head>
  <title>Data Analyzer</title>
  <link rel="stylesheet" href="handsontable/handsontable.full.min.css">
  <link rel="stylesheet" href="jquery/jquery-ui.css"/>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script data-main="javascript/main" src="javascript/require.js"></script>
</head>
<body>
  <header>
    <span id="title"> Data Analyzer </span>
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>
    <span id="audioSpan">
      <button id="playButton" onclick="playStopAudioButton()" title="play"><i id="icon" class="fa fa-play"></i></button>
      line <select id="lineDropdown" title="Line Selector"></select>
      at <input type="number" id="bpm" value="1" title="Speed Multiplier"/>x speed</span>
    </span>
  </header>
  <div id="slider-range"></div>
  <svg id="overlay" width="800" height="400" style='visibility:hidden;'>
    <rect id="background" x="0" y="0" width="800" height="400" />
    <rect id="selection" x="0" y="0" width="800" height="400" />
  </svg>
  <canvas alt="Chart YEAH" title="CHART YEAH" id="myChart" width="800" height="400"></canvas>
  <div id="table" class="handsontable"></div>
</body>
</html>
